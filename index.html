        var gl;
        function initGL(canvas) {
            try {
                gl = canvas.getContext("experimental-webgl");
                gl.viewportWidth = canvas.width;
                gl.viewportHeight = canvas.height;
            } catch (e) {
            }
            if (!gl) {
                alert("Could not initialise WebGL, sorry :-(");
            }
        }

        function getShader(gl, id) {
            var shaderScript = document.getElementById(id);
            if (!shaderScript) {
                return null;
        }

        var str = "";
        var k = shaderScript.firstChild;
        while (k) {
            if (k.nodeType == 3) {
                str += k.textContent;
            }
            k = k.nextSibling;
        }

        var shader;
        if (shaderScript.type == "x-shader/x-fragment") {
            shader = gl.createShader(gl.FRAGMENT_SHADER);
        } else if (shaderScript.type == "x-shader/x-vertex") {
            shader = gl.createShader(gl.VERTEX_SHADER);
        } else {
            return null;
        }

        gl.shaderSource(shader, str);
        gl.compileShader(shader);

        if (!gl.getShaderParameter(shader, gl.COMPILE_STATUS)) {
            alert(gl.getShaderInfoLog(shader));
            return null;
        }

        return shader;
    }

    function setupShader(shdaerProgramName, FragmentShaderIDName) //currently uses the same vertex shader for all, would need to be updated if this changes
    {
        var fragmentShader = getShader(gl, FragmentShaderIDName);
        var vertexShader = getShader(gl, "shader-vs");

        shaderProgramName = gl.createProgram();
        gl.attachShader(shaderProgramName, vertexShader);
        gl.attachShader(shaderProgramName, fragmentShader);
        gl.linkProgram(shaderProgramName);

        shaderProgramName.vertexPositionAttribute = gl.getAttribLocation(shaderProgramName, "aVertexPosition");

        shaderProgramName.pMatrixUniform = gl.getUniformLocation(shaderProgramName, "uPMatrix");
        shaderProgramName.mvMatrixUniform = gl.getUniformLocation(shaderProgramName, "uMVMatrix");

        if (!gl.getProgramParameter(shaderProgramName, gl.LINK_STATUS)) {
            alert("Could not initialise shaders");
        }
    }

    var time = 0;
    var zoom = -2000;
    var rotation = 1.57;
    var clock_increment = 0.03;
    function drawScene() {
        time += clock_increment;
        gl.viewport(0, 0, gl.viewportWidth, gl.viewportHeight);
        gl.clear(gl.COLOR_BUFFER_BIT | gl.DEPTH_BUFFER_BIT);

        mat4.identity(mvMatrix);
        mat4.translate(mvMatrix, [0, -10, zoom]);
        mat4.rotate(mvMatrix, rotation, [1,0,0]);
        mat4.perspective(45, gl.viewportWidth / gl.viewportHeight, 0.1, 5000.0, pMatrix);

        planets[0].draw(pMatrix, mvMatrix, sunshaderProgram);
